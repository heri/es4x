@import java.util.*
@args(List Users)
<!DOCTYPE html>
<html>
<head><title>Users</title></head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
  </tr>
  @for ((ForIterator i, Map user) : users) {
    <tr>
      <td>@user.get("id")</td>
      <td>@user.get("firstName") @user.get("lastName")</td>
    </tr>
  }
</table>
</body>
</html>
